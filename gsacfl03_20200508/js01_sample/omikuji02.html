<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>おみくじ</title>
</head>

<body>
  <header>
    <h1>おみくじ</h1>
  </header>

  <main>
    <ul>
      <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo">結果は？</p>
  </main>

  <footer>フッター</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>

    $('#pull').on('click', function () {
      const min = 0;
      const max = 4;
      const kuji = Math.floor(Math.random() * (max - min + 1) + min);
      let echo = kuji;
      if(echo == 0){
        $('#echo').text('大吉！！！！！');
        console.log(echo);
      }
      else if(echo == 1){
        $('#echo').text('中吉！！！！');
        console.log(echo);
      }
      else if(echo == 2){
        $('#echo').text('小吉！！！');
        console.log(echo);
      }
      else if(echo == 3){
        $('#echo').text('末吉！！');
        console.log(echo);
      }
      else if(echo == 4){
        $('#echo').text('凶！');
        console.log(echo);
      }
      else{
        $('#echo').text('からで〜す');
        console.log(echo);
      }
    });
  </script>

</body>

</html>
